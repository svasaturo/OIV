faq.001.h2=Quali sono le modalità di presentazione della domanda?
faq.001.h3=La domanda di partecipazione alla selezione deve:
faq.001.h4.001=Essere redatta esclusivamente utilizzando la procedura informatica disponibile all'indirizzo web.
faq.001.h4.002=Deve contenere un file PDF sottoscritto con firma leggibile contenente un documento di identità che in originale dovrà essere presentato per l'identificazione al momento del colloquio. 
faq.001.h4.003=Deve contenere l'indicazione di un indirizzo di PEC al quale l'Ufficio Concorsi invierà qualsiasi comunicazione relative alla selezione.<br>Ogni eventuale variazione dovrà essere tempestivamente comunicata all'ufficio cui è stata indirizzata l'istanza di partecipazione. L'amministrazione non assume alcuna responsabilità per la dispersione di comunicazioni dipendenti da inesatta indicazione del recapito da parte dell'aspirante o mancata oppure tardiva comunicazione del cambiamento dell'indirizzo indicato in domanda, né per eventuali disservizi di connessione della rete.
faq.001.h4.004=I cittadini stranieri indicheranno l'indirizzo di posta ordinaria ai fini delle relative comunicazioni.


faq.002.h2=Quali sono i passi da seguire in procedura?
faq.002.h4.001=Accedere all'applicazione con le credenziali. I candidati già in possesso delle credenziali ufficiali CNR (dipendenti, collaboratori, ecc. ) dovranno utilizzarle senza necessità di nuove registrazioni.
faq.002.h4.002=Compilare il modulo della domanda. La domanda é divisa in sezioni ed é possibile effettuare dei salvataggi parziali dei sati inseriti per singola sezione. Il sistema controlla il corretto inserimento dei dati ed evidenzia i campi obbligatori mancanti. 
faq.002.h4.003=Allegare il curriculum, tramite inserimento del documento in formato PDF. (é possibile inserire solo file in formato PDF) 
faq.002.h4.004=Allegare un file PDF con firma leggibile di un documento di identità ed indicarne gli estremi.
faq.002.h4.005=Già dopo il primo salvataggio, utilizzando gli appositi bottoni della procedura sarà possibile modificare le informazioni inserite, eliminare la domanda, uscire dalla compilazione della stessa oppure visualizzare un'anteprima della domanda contente solo le informazioni inserite fino a quel momento. 
faq.002.h4.006=Solo quando tutte le sezioni sono completate apparirà il bottone Invia Domanda che produce anche la stampa definitiva della medesima. Sarà inviata anche una mail all'indirizzo indicato nella registrazione in procedura contenente la stampa definitiva che é sempre effettuabile rientrando nell'applicazione.

faq.003.h2=Entro quale termine posso presentare la domanda di partecipazione?
faq.003.h4.001=La procedura informatica di redazione delle domande sarà attivata a partire dal giorno di pubblicazione in Gazzetta Ufficiale dell'avviso di pubblicazione del bando e verrà disattivata tassativamente alle ore 24,00 del quarantacinquesimo giorno. 
faq.003.h4.002=Costituisce motivo di esclusione dalla procedura di selezione la mancata presentazione della domanda nei termini o con modalità diverse da quelle indicate nel bando di concorso.  
faq.003.h4.003=Si considera prodotta nei termini la domanda di ammissione pervenuta entro le ore 23.59 dell'ultimo giorno utile. La data di presentazione della domanda di partecipazione al concorso é certificata dal sistema informatico che, allo scadere del termine utile per la presentazione, non permetterà più l'accesso per l'invio della domanda. Il sistema informatico rilascia la stampa  della corretta sottomissione della domanda (nello stato INVIATA). 

faq.004.h2=Cosa devo fare per accedere alla procedura?
faq.004.h4.001=Effettuare la registrazione per ottenere le credenziali di accesso che saranno comunicate all'indirizzo di mail indicato dal candidato.  
faq.004.h4.002=I dipendenti CNR non necessitano di registrazione poiché devono utilizzare le proprie credenziali ufficiali CNR di cui sono già in possesso ( ad esempio per accedere ai Servizi in Linea per il Personale - SIPER).  

faq.005.h2=Cosa occorre allegare alla domanda di partecipazione?
faq.005.h4.001=Curriculum SOLO in formato PDF della propria attività. Il curriculum allegato in procedura sarà sottoscritto mediante dichiarazione sostitutiva dell'atto di notorietà.
faq.005.h4.002=File in solo formato PDF della fotocopia di un documento di riconoscimento con sottoscrizione autografa che dovrà essere presentato in originale al momento dell'audizione.

faq.006.h2=Cosa é la ricevuta della corretta sottomissione della domanda?
faq.006.h4.001=Una volta confermata la domanda mediante il bottone Invia Domanda, il sistema rilascia come  ricevuta di avvenuto inoltro della domanda la stampa della medesima in stato "INVIATA". Il candidato può anche effettuare la stampa al momento dell' invio, ma riceverà anche una mail di conferma contenente la stampa della domanda all'indirizzo indicato nelle credenziali di accesso.  

faq.007.h2=Non ho stampato la ricevuta, come fare?
faq.007.h4.001=Il candidato potrà in qualunque momento, accedendo nuovamente alla procedura, visualizzare la sua domanda definitiva ( in stato "INVIATA") e stamparla nuovamente. 

faq.008.h2=Cosa fare se non ho ricevuto la mail di conferma?
faq.008.h4.001=La mail é solo un ulteriore conferma dell'avvenuta iscrizione che é già sancita nel momento in cui il sistema mette la domanda in stato "INVIATA" e ne consente la stampa. Alcuni provider di posta elettronica, potrebbero intercettare la mail automatica spedita dal server come spam. Se la mail non arriva non bisogna quindi preoccuparsi.  

faq.009.h2=Cosa fare se ho inviato una domanda e devo fare delle correzioni o integrazioni?
faq.009.h4.001=Una volta che la domanda é in stato "INVIATA" e fino alla scadenza del bando sarà possibile effettuare delle integrazioni e/o rettifiche alla stessa utilizzando l'apposito bottone Riapri Domanda. In questo caso la domanda ritornerà in stato "PROVVISORIA" e sarà possibile apportare tutte le modifiche ed integrazioni necessarie per poi procedere nuovamente all'invio della stessa.
faq.009.h4.002=Prima di procedere alla riapertura, il sistema chiederà al candidato di confermare la dichiarazione di essere consapevole che, con la riapertura della domanda, la stessa si intenderà come mai inviata e che quindi, in caso di mancato successivo invio, la stessa non sarà considerata valida ai fini della selezione. Solo dopo tale conferma sarà possibile procedere alle modifiche da apportare.
